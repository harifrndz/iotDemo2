declared-services:
  iot-phonehash-cloudant-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Shared
  iot-phonehash-iotf-service:
    label: iotf-service
    plan: iotf-service-free

applications:
- services:
  - iot-phonehash-cloudant-cloudantNoSQLDB
  - iot-phonehash-iotf-service
  host: iot-phonehash
  name: iot-phonehash
  disk: 128M
  command: node app.js
  path: .
  domain: mybluemix.net
  memory: 128M 
  instances: 1
